<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Automated Meeting Room Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Automated Meeting Room Booking System</h1>
            <nav>
                <ul>
                    <li><a href="manager.html">Dashboard</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="profile">
                <h2>User Profile</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
                
                <div class="password-reset">
                    <h3>Change Password</h3>
                    <form id="passwordResetForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password:</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password:</label>
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Change Password</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Automated Meeting Room Booking System. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
